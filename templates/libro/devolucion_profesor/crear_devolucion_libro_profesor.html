<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Creacion de devolucion del libro </h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_creacion" action="{% url 'libro:crear_devolucion_libro_profesor' %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div id="errores">

                </div>
                <div class="form-group">
                    <label for="{{form.id_entrega_profesor.name}}">{{form.id_entrega_profesor.label}}</label>
                    {{form.id_entrega_profesor}}
                </div>
                <div class="form-group">
                    <label for="{{form.fecha_devolucion.name}}">{{form.fecha_devolucion.label}}</label>
                    {{form.fecha_devolucion}}
                </div>   
                <div class="form-group">
                    <label for="{{form.cantidad.name}}">{{form.cantidad.label}}</label>
                    {{form.cantidad}}
                </div>                                
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacion();">Cancelar</button>
                <button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrar();">Confirmar</button>
            </div>
        </form>
        
    </div>
</div>
